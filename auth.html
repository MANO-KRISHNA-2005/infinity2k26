<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auhtentication | Infinity 2k26</title>

    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Orbitron:wght@400;900&family=Rajdhani:wght@300;500;700&family=Michroma&family=Space+Mono:wght@400;700&family=Inter:wght@300;400;600&family=Playfair+Display:wght@900&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <!-- Background Video -->
    <video autoplay muted loop playsinline class="hero-bg" id="authBg">
        <source src="assets/videos/bg-video.mp4" type="video/mp4">
    </video>
    <div class="auth-overlay"></div>

    <!-- Navigation (Simplified) -->
    <nav class="auth-nav">
        <div class="nav-container">
            <div class="nav-logo-group">
                <a href="index.html">
                    <img src="assets/images/psg college logo.png" alt="PSG">
                </a>
            </div>
            <a href="index.html" class="nav-btn-back"><i class="bi bi-arrow-left"></i> Back to Home</a>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-box" id="authBox"
            style="display: flex; justify-content: center; align-items: center; min-height: 400px;">
            <!-- Simple Login Container -->
            <div class="form-container"
                style="position: relative; width: 100%; height: auto; text-align: center; padding: 40px;">
                <form onsubmit="return false;">
                    <h1 class="orbitron-title" id="authTitle" style="margin-bottom: 30px;">Welcome Back to Infinity 6.0
                    </h1>

                    <button id="googleSignInBtn" class="auth-btn"
                        style="display: flex; align-items: center; justify-content: center; gap: 10px; margin: 0 auto;">
                        <i class="bi bi-google"></i> Sign in with Google
                    </button>

                    <p id="authSubtitle" style="margin-top: 20px; font-size: 0.9em; opacity: 0.8;">
                        Access your account using your Google credentials.
                    </p>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Check for registration mode
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('mode') === 'register') {
            const title = document.getElementById('authTitle');
            const subtitle = document.getElementById('authSubtitle');
            if (title) title.textContent = "Registration Step: Sign In";
            if (subtitle) subtitle.textContent = "Please sign in with Google to continue your registration.";
        }
    </script>

    <!-- Scripts -->
    <script type="module" src="js/firebase-config.js?v=1.1"></script>
    <script type="module" src="js/auth.js?v=1.1"></script>
</body>

</html>
