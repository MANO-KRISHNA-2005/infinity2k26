<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Registration | Infinity 6.0</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Orbitron:wght@400;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .alumni-reg-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 20px 40px;
            background: radial-gradient(circle at center, #1a0b2e 0%, #0a0510 100%);
        }

        .alumni-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(188, 19, 254, 0.2);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
        }

        .alumni-card h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--logo-purple);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 0 0 15px rgba(188, 19, 254, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--logo-purple);
            background: rgba(188, 19, 254, 0.05);
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.2);
        }

        .google-auth-btn {
            width: 100%;
            padding: 14px;
            background: white;
            color: black;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            margin-bottom: 30px;
            transition: transform 0.2s ease;
        }

        .google-auth-btn:hover {
            transform: translateY(-2px);
        }

        .divider-text {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #666;
            font-size: 0.9rem;
        }

        .divider-text::before,
        .divider-text::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider-text::before {
            left: 0;
        }

        .divider-text::after {
            right: 0;
        }

        .success-message {
            display: none;
            text-align: center;
            color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--logo-purple);
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="nav-logo-group">
                <a href="index.html"><img src="assets/images/psg college logo.png" alt="PSG"></a>
            </div>
        </div>
    </nav>

    <div class="alumni-reg-container">
        <div class="alumni-card">
            <h1>ALUMNI PORTAL</h1>

            <button id="googleSignInBtn" class="google-auth-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" alt="Google">
                Sign in with Google
            </button>

            <div class="divider-text">OR ENTER DETAILS</div>

            <form id="alumniForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="alumniName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="alumniEmail" placeholder="Enter your full email address" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="alumniPhone" placeholder="Enter phone number" required>
                </div>
                <div class="form-group">
                    <label>Graduation Year</label>
                    <input type="number" id="alumniYear" placeholder="e.g. 2015" required min="1950" max="2025">
                </div>

                <div id="authStatus"
                    style="text-align: center; margin-bottom: 15px; font-size: 0.85rem; color: #bc13fe;"></div>

                <button type="submit" id="submitBtn" class="confirm-btn" disabled>CONFIRM REGISTRATION</button>
            </form>

            <div id="successMsg" class="success-message">
                <i class="bi bi-check-circle-fill" style="font-size: 2rem; display: block; margin-bottom: 10px;"></i>
                Registration Successful! We look forward to seeing you at Infinity 6.0.
            </div>

            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/alumni.js"></script>
</body>

</html>
