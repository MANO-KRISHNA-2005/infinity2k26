<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Infinity 2k26</title>
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Orbitron:wght@400;900&family=Rajdhani:wght@300;500;700&family=Michroma&family=Space+Mono:wght@400;700&family=Inter:wght@300;400;600&family=Playfair+Display:wght@900&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        .dashboard-container {
            padding-top: 120px;
            padding-bottom: 60px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            display: flex;
            align-items: center;
            gap: 30px;
            backdrop-filter: blur(10px);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .dashboard-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--logo-purple);
            box-shadow: 0 0 15px var(--logo-purple);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--logo-purple), #000);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.1);
        }

        .user-details h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-align: left;
            /* background: none; */
            -webkit-text-fill-color: white;
            text-shadow: none;
            color: white !important;
        }

        .user-details p {
            color: var(--text-gray);
            font-family: 'Space Mono', monospace;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: white;
            border-left: 3px solid var(--logo-purple);
            padding-left: 15px;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .event-card-dash {
            background: rgba(10, 5, 15, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 25px;
            transition: 0.3s;
        }

        .event-card-dash:hover {
            border-color: var(--logo-purple);
            transform: translateY(-5px);
        }

        .event-card-dash h3 {
            font-family: 'Orbitron', sans-serif;
            color: var(--logo-purple);
            margin-bottom: 10px;
        }

        .event-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            font-size: 0.8rem;
            font-family: 'Space Mono', monospace;
            margin-bottom: 15px;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            color: var(--text-gray);
        }
    </style>
</head>

<body>

    <!-- NAVIGATION (Same as index.html) -->
    <nav>
        <div class="nav-container">
            <div class="nav-logo-group">
                <img src="images/psg college logo.png" alt="PSG">
            </div>
            <div class="nav-links" id="navLinks">
                <a href="index.html">Home</a>
                <a href="index.html#events">Events</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <main class="dashboard-container">
        <!-- User Profile Header -->
        <div class="dashboard-header" id="profileHeader">
            <div class="profile-img">
                <i class="bi bi-person"></i>
            </div>
            <div class="user-details">
                <h1 id="dispName">Loading...</h1>
                <p id="dispEmail">loading@example.com</p>
            </div>
        </div>

        <!-- Registered Events -->
        <h2 class="section-title">Your Registered Events</h2>
        <div class="events-grid" id="eventsGrid">
            <!-- Events will be populated here -->
            <div class="empty-state">
                <i class="bi bi-calendar-x"
                    style="font-size: 3rem; display: block; margin-bottom: 15px; opacity: 0.5;"></i>
                <p>You haven't registered for any events yet.</p>
                <a href="index.html#events"
                    style="display: inline-block; margin-top: 15px; color: var(--logo-purple); text-decoration: none; border-bottom: 1px solid var(--logo-purple);">Browse
                    Events</a>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="js/firebase-config.js?v=1.1"></script>
    <script type="module" src="js/auth.js?v=1.1"></script>
    <script type="module" src="js/dashboard.js?v=1.1"></script>
    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('dispName').textContent = user.displayName || "User";
                document.getElementById('dispEmail').textContent = user.email;
                document.getElementById('dispEmail').textContent = user.email;

                // Set profile initiail
                if (user.displayName) {
                    document.querySelector('.profile-img').innerHTML = user.displayName.charAt(0).toUpperCase();
                }
            } else {
                // If not logged in, auth.js global observer handles redirect, 
                // but just in case:
                window.location.href = "auth.html";
            }
        });
    </script>
</body>

</html>
